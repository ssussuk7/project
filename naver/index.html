<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="wrap">
    <div class="header">
      <div class="nav-div d-flex">
        <div class="nav-button">
          <i class="icon fa-solid fa-bars"></i>
          <div class="hidden">
            <p class="hidden-hover">바로가기</p>
          </div>
          <div class="hidden baro">
            <div class="">
              <p>바로가기</p>
              <div class="d-flex">
                <p>naver님></p>
                <div class="flex-grow-1"></div>
                <p>펼쳐보기</p>
                <div></div>
                <p>편집</p>

              </div>
            </div>

          </div>
        </div>
        <i class="fa-solid fa-money-bill"></i>
        <div class="flex-grow-1"></div>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-bell"></i>
      </div>


    </div>


  </div>


  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  document.querySelector('.icon').addEventListener('mouseover',function(){
    document.querySelector('.hidden-hover').classList.add('visible');
  })

  document.querySelector('.icon').addEventListener('mouseout',function(){
    document.querySelector('.hidden-hover').classList.remove('visible');
  })

  document.querySelector('.icon').addEventListener('click',function(){
    document.querySelector('.baro').classList.toggle('visible');
    document.querySelector('.hidden-hover').classList.remove('visible');
  })



</script>

</html>
